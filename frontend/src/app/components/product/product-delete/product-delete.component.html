<mat-card>
  <mat-card-title>Excluir produto</mat-card-title>
  <mat-divider></mat-divider>

  <form>
    <mat-form-field>
      <input
        matInput
        name="product-name"
        [value]="product.name"
        placeholder="Nome"
      />
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        name="product-price"
        [value]="product.price"
        placeholder="PreÃ§o (R$)"
      />
    </mat-form-field>
  </form>

  <button mat-raised-button (click)="deleteProduct()" color="warn">
    Deletar
  </button>

  <button mat-raised-button (click)="cancel()">
    Cancelar
  </button>
</mat-card>
